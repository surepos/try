<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      width: 100vw;
    }
    .box{
      height: 500px;
      width: 300px;
      border: 10px solid #020203;
      border-radius: 40px 0px 40px 0px;
    }
    .icon{
      border: 10px solid #000000;
      width: 120px;
      border-left: none;
      border-top: none;
      padding: 20px;
      border-radius: 0px 0px 60px 0px;
     
    }
    h1{
      margin-top: 0%;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="icon">
      <h1>Skill</h1>
    </div>
  </div>
  
</body>
</html>
